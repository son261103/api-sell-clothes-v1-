<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 6px;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>Your OTP Code</h2>
    </div>
    <div class="content">
        <p>Hello <span th:text="${username}">User</span>,</p>
        <p>Your One-Time Password (OTP) is:</p>
        <p><strong th:text="${otp}">123456</strong></p>
        <p>This OTP is valid for 10 minutes. Please use it promptly to complete your verification.</p>
    </div>
    <div class="footer">
        <p>If you have any questions, feel free to contact us.</p>
        <p>&copy; 2025 Your Company</p>
    </div>
</div>
</body>
</html>
